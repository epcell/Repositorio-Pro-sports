    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const destaqueAtletasContainer = document.getElementById('destaqueAtletasContainer');
            const linkAtletas = document.getElementById('linkAtletas');

            linkAtletas.addEventListener('click', function(event) {
                event.preventDefault();

                fetch('check_user_type.php')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Erro na rede. Status: ' + response.status);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.is_contratante) {
                            linkAtletas.classList.remove('locked-link');
                            window.location.href = this.href;
                        } else {
                            alert('Atletas não têm acesso a esta aba.');
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao verificar tipo de usuário:', error);
                        alert('Ocorreu um erro ao verificar suas permissões. Por favor, tente novamente.');
                    });
            });

            function criarCardDestaque(atleta) {
                const cardLink = document.createElement('a');
                if (atleta.id) {
                    cardLink.href = `Pagina_atleta.php?user_id=${atleta.id}`;
                } else {
                    cardLink.href = "#";
                }
                
                cardLink.classList.add('card-destaque');
                cardLink.style.textDecoration = 'none';
                cardLink.style.color = 'inherit';

                const img = document.createElement('img');
                img.src = atleta.foto_url || 'https://via.placeholder.com/300x220/000000/FFFFFF?text=Sem+Foto';
                img.alt = atleta.nome;

                const h3Nome = document.createElement('h3');
                h3Nome.textContent = atleta.nome;

                const pModalidade = document.createElement('p');
                pModalidade.classList.add('modalidade');
                pModalidade.textContent = atleta.modalidade;

                cardLink.appendChild(img);
                cardLink.appendChild(h3Nome);
                cardLink.appendChild(pModalidade);

                return cardLink;
            }

            function carregarAtletasDestaque() {
                fetch('http://localhost/tcc/TCC/api/get_featured_athletes.php')
                    .then(response => {
                        if (!response.ok) {
                            return response.text().then(text => {
                                throw new Error(`Erro HTTP! Status: ${response.status}. Resposta: ${text}`);
                            });
                        }
                        return response.json();
                    })
                    .then(data => {
                        destaqueAtletasContainer.innerHTML = '';

                        if (!Array.isArray(data) || data.length === 0) {
                            destaqueAtletasContainer.innerHTML = '<p style="color: black; text-align: center; width: 100%;">Nenhum atleta em destaque encontrado.</p>';
                            return;
                        }
                        data.forEach(atleta => {
                            const card = criarCardDestaque(atleta);
                            destaqueAtletasContainer.appendChild(card);
                        });
                    })
                    .catch(error => {
                        console.error('Erro ao carregar atletas em destaque:', error);
                        destaqueAtletasContainer.innerHTML = `<p style="color: red; text-align: center; width: 100%;">Erro ao carregar atletas em destaque. Detalhes: ${error.message}</p>`;
                    });
            }

            carregarAtletasDestaque();
        });
    </script>
