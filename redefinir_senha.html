<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci minha senha</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f2f2f2;
            background-image: url('img/Design sem nome (1).png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden;
        }

      
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: flex; 
            align-items: center; 
            gap: 5px;
        }

        nav ul li a.locked {
            color: #888; 
            cursor: default; 
        }

        nav ul li a.locked:hover {
            color: #888;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #000000;
            padding: 15px 30px;
            color: #fff;
            position: relative;
        }

        .logo img {
            height: 50px;
        }

        .menu-navegacao {
            position: absolute;
            top: 18px;
            left: 450px;
        }

        .menu-navegacao ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        .menu-navegacao ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .menu-navegacao ul li a:hover {
            color: yellow;
        }

        #videoFundo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .conteudo {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
        }

        .card-esqueci-senha {
            height: auto;
            width: 400px;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000000;
            text-align: center;
            border-radius: 10px;
            color: var(--text-color, #ffffff);
            padding: 30px;
            box-sizing: border-box;
           
            box-shadow: 0px 0px 30px 10px rgba(255, 255, 255, 0.7); 
       
        }

        .card-esqueci-senha::after,
        .card-esqueci-senha::before {
            content: '';
            position: absolute;
            height: 100%;
            width: 100%;
            top: 50%;
            left: 50%;
            translate: -50% -50%;
            z-index: -1;
            padding: 2px;
            border-radius: 10px;
            background-image: conic-gradient(from var(--angle), #FFFF00, transparent, #FFFF00, transparent, #FFFF00);
            animation: 7s spin linear infinite;
        }

        .form-esqueci-senha h1 {
            margin: 0 0 20px;
            padding: 0;
            color: var(--text-color, #FFFF00);
            text-align: center;
        }

        .form-esqueci-senha .mb-3 {
            text-align: left;
        }

        .form-esqueci-senha .form-label {
            color: white;
        }

        .form-esqueci-senha .form-control {
            background-color: #333;
            color: white;
            border: 1px solid #555;
        }

        .form-esqueci-senha .form-control::placeholder {
            color: #ccc;
        }

        .form-esqueci-senha button {
            background-color: black;
            color: white;
            border: 2px solid yellow;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .form-esqueci-senha button:hover {
            background-color: #111;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo">
        <img src="img/Prosportes.png.png" alt="Logo">
    </a>
    <nav class="menu-navegacao">
        <ul>
            <li><a href="inicio.html">Início</a></li>
            <li><a href="Atletas.html" class="locked" id="atletasLink"><i class="fas fa-lock"></i>Atletas</a></li>
            <li><a href="Fotos.html" class="locked" id="fotosLink"><i class="fas fa-lock"></i>Fotos</a></li>
            <li><a href="Vídeos.html" class="locked" id="videosLink"><i class="fas fa-lock"></i>Vídeos</a></li>
        </ul>
    </nav>

    <div style="display: flex; gap: 15px; justify-content: center; margin-top: 5px;">
        <a href="Cadastrar.html">
            <button style="background-color: black; color: white; border: 2px solid yellow; padding: 10px 20px; border-radius: 5px;">
                Cadastrar
            </button>
        </a>
    </div>
</header>

<section id="inicio" class="intro">
    <div class="content"></div>
</section>

<div class="card-esqueci-senha">
    <div class="form-esqueci-senha">
        <h1>Esqueci minha senha</h1>
        <p style="color: white; text-align: left; margin-bottom: 20px;">
            Por favor, digite seu endereço de e-mail abaixo. Enviaremos um link para que você possa redefinir sua senha.
        </p>
        <form id="forgotPasswordForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email" name="email" required>
            </div>
            <button type="submit">Enviar link de recuperação</button>
        </form>
        <div id="message" style="color: white; margin-top: 15px; text-align: center;"></div>
        <p style="color: white; margin-top: 20px;">Lembrou da senha? <a href="Entrar.html" style="color: yellow; text-decoration: none;">Voltar para o Login</a></p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const messageDiv = document.getElementById('message');

        forgotPasswordForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(forgotPasswordForm);

            fetch('recuperar_senha.php', { 
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageDiv.textContent = data.message;
                    messageDiv.style.color = 'green';
                } else {
                    messageDiv.textContent = data.message;
                    messageDiv.style.color = 'red';
                }
            })
            .catch(error => {
                console.error('Erro na requisição:', error);
                messageDiv.textContent = 'Ocorreu um erro ao tentar recuperar sua senha.';
                messageDiv.style.color = 'red';
            });
        });

       
        const atletasLink = document.querySelector('nav .menu-navegacao ul li a[href="Atletas.html"]');
        const fotosLink = document.querySelector('nav .menu-navegacao ul li a[href="Fotos.html"]'); 
        const videosLink = document.querySelector('nav .menu-navegacao ul li a[href="Vídeos.html"]'); 


        if (atletasLink) {
            atletasLink.addEventListener('click', function(event) {
                event.preventDefault();
                alert('Esta seção está bloqueada. Faça login para acessá-la.');
            });
           
            atletasLink.classList.add('locked');
            if (!atletasLink.querySelector('.fas.fa-lock')) {
                const icon = document.createElement('i');
                icon.classList.add('fas', 'fa-lock');
                atletasLink.prepend(icon); 
            }
        }

        if (fotosLink) {
            fotosLink.addEventListener('click', function(event) {
                event.preventDefault();
                alert('Esta seção está bloqueada. Faça login para acessá-la.');
            });
            fotosLink.classList.add('locked');
            if (!fotosLink.querySelector('.fas.fa-lock')) {
                const icon = document.createElement('i');
                icon.classList.add('fas', 'fa-lock');
                fotosLink.prepend(icon);
            }
        }

        if (videosLink) {
            videosLink.addEventListener('click', function(event) {
                event.preventDefault();
                alert('Esta seção está bloqueada. Faça login para acessá-la.');
            });
            videosLink.classList.add('locked');
            if (!videosLink.querySelector('.fas.fa-lock')) {
                const icon = document.createElement('i');
                icon.classList.add('fas', 'fa-lock');
                videosLink.prepend(icon);
            }
        }
    });
</script>
</body>
</html>
